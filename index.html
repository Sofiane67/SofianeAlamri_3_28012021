<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="shortcut icon" type="image/png" href="images/logo/ohmyfood.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="logo logo--header">ohmyfood</h1>
    </header>
    <section class="company">
        <div class="company__location">
            <svg class="icon icon--gray-dark">
                <use xlink:href="images/icons/sprite.svg#icon-map-marker"></use>
            </svg>
            <p class="company__city">Paris, Belleville</p>
        </div>
        <div class="company__text-box">
            <h2 class="heading-secondary">Réservez le menu qui vous convient</h2>
            <p class="company__text">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <a href="#" class="btn">Explorer nos restaurants</a>
        </div>
    </section>
</body>
</html>
